<h1>// Portfolio</h1>
{% for project in Portfolio %}
    <div class="row" style="padding-bottom: 4vh; padding-top: 4vh">
        <div class="col-md-4" style="margin-top: 3vh">
            <img src="pages/portfolio/img/{{project.img}}" alt="Ooops!" class="img-circle" width="100%">
        </div>

        <div class="col-md-8">
            <h1><a href="{{project.url}}">{{project.friendly_name}}</a> <small>{{project.start_year}}</small><h1>
            <h3>{{project.short_desc}}</h3>
            {{project.html_content}}
        </div>
        
    </div>
    <hr>
    
{% endfor %}
