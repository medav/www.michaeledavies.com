<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Michael Davies // {{PageTitle}}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>


<body style="padding-top: 70px;">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Michael Davies</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            {% for page in Pages %}
                {% if page[1].show_in_nav == true %}
                <li><a href="{{page[1].nav_link}}">{{page[1].friendly_name}}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>

<div class="col-md-1"></div>
<div class="col-md-10">
    <div style="padding-left: 10vw; padding-right: 10vw;">
        {{Content}}
    </div>
</div>

</body>

</html>
